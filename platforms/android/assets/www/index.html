  <html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/dealer.css" />
    <title>Trivia</title>
  </head>
  <body>
    <div class="app">
      <nav>
        <ul>
          <li>
            <button type="button">
              Players
            </button>
          </li>
          <li>
            <button type="button">
              Score
            </button>
          </li>
          <li>
            <button type="button">
              Game
            </button>
          </li>
        </ul>
      </nav>
      <div id="home-page" class="page">
        <ul>
          <li>
            <button type="button" id="new-button">
            </button>
          </li>
          <li>
            <button type="button" id="join-button"
            </button>
          </li>
        </ul>
      </div>
      <div id="dealer-game-new" class="page hidden">
        <form>
          <p>Game Name:</p>
          <input type="text" name="name">
          <input type="submit" value="Create Game">
        </form>
        <button type="button">
          Cancel
        </button>
      </div>
      <div id="dealer-deck-index" class="page hidden">
        <ul class="deck">
          <li>
            <h2>Deck Name</h2>
          </li>
        </ul>
        <button type="button">
          Get More Decks
        </button>
        <button type="button">
          Make a Deck
        </button>
      </div>
      <div id="dealer-game-show" class="page hidden">
        <div class="players-in-game">
        </div>
        <div class="card-swipe-area">
        </div>
        <div class="flip-button">
        </div>
      </div>
      <div id="dealer-stats-show" class="page hidden">
        <ul>
          <li>
            <h2>Player Name</h2>
            <p>Player Score</p>
          </li>
        </ul>
      </div>
      <div id="game-over" class="page hidden">
        <ul>
          <li>
            <h2>Player</h2>
            <p>Score<p>
            </li>
          </ul>
        </div>
      </div>
      <!-- // <script type="text/javascript" src="phonegap.js"></script> -->
      <script type="text/javascript" src="js/index.js"></script>
      <script type="text/javascript">
      app.initialize();
      </script>
    </body>
    </html>
