<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <nav>
                <ul>
                    <li>
                        <button type="button">
                            Players
                        </button>
                    </li>
                     <li>
                        <button type="button">
                            Score
                        </button>
                    </li>
                     <li>
                        <button type="button">
                            Game
                        </button>
                    </li>
                </ul>
            </nav>
            <div id="home-page" class="page">
                <button type="button">
                    New Game
                </button>
                <button type="button">
                    Join Game
                </button>
            </div>
            <div id="dealer-game-new" class="page">
                <form>
                    <p>Game Name:</p>
                    <input type="text" name="name">
                    <input type="submit" value="Create Game">
                </form>
                <button type="button">
                    Cancel
                </button>
            </div>
            <div id="dealer-deck-index" class="page">
                <ul class="deck">
                    <li>
                        <h2>Deck Name</h2>
                    </li>
                </ul>
                <button type="button">
                    Get More Decks
                </button>
                <button type="button">
                    Make a Deck
                </button>
            </div>
            <div id="dealer-game-show" class="page">
                <div class="players-in-game">
                </div>
                <div class="card-swipe-area">
                </div>
                <div class="flip-button">
                </div>
            </div>
            <div id="dealer-stats-show" class="page">
                <ul>
                    <li>
                        <h2>Player Name</h2>
                        <p>Player Score</p>
                    </li>
                </ul>
            </div>
            <div id="game-over" class="page">
                <ul>
                    <li>
                        <h2>Player</h2>
                        <p>Score<p>
                    </li>
                </ul>
            </div>
        </div>
        <!-- // <script type="text/javascript" src="phonegap.js"></script> -->
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
