<div id='dng-title'>new game</div>
<form>
  <div id='dng-options'>
    <p>set up your name</p>
    <div>
    	<label>your name</label>
      <input class="dealer-dealer-name" type="text" name="dng-dealer-name">

      <label>game game:</label>
    	<input class="dealer-game-name" type="text" name="dng-game-name">
    </div>
  </div>
  <div id='dng-deck-title'>choose your deck</div>
  <div id='dng-deck-options'>
    <input id='one' type='radio' name='deck' />
    <label for='one'>How Stuff Works Trivia</label>
    <input id='two' type='radio' name='deck' />
    <label for='two'>Harry Potter Trivia</label>
    <input id='three' type='radio' name='deck' />
    <label for='three'>Celebrity Trivia</label>
  </div>
  <div id='dng-break'></div>
</form>
  <button id='dng-next' class="dealer-game-create" type="button">Next</button>
