  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Player</title>
  </head>
  <body>
    <div id="player-choose-game">
      <h1>Choose a game</h1>   
      <ul id="player-game-list">
        <li class="player-game-title"><h2>Name</h2><p>deck</p><p># of players</p></li>
      </ul>
    </div>  

    <div id="player-waiting">
      <img src="http://4.bp.blogspot.com/-NdfEzObpvNo/TzrEiUGyPcI/AAAAAAAAIOM/cKNAD3ihf8Q/s400/skeleton.gif">
    </div>

    <div id='player-card-show'>
      <img src="http://upload.wikimedia.org/wikipedia/en/c/cb/Placeholder_logo.png">
    </div>

    <div id="player-correct">
      <h1>You are right!</h1>
    </div>

    <div id="player-wrong">
      <h1>IDIOT! SO STUPID!</h1>
      <h2 id="player-question-was">Question was:</h3>
      <h3 id="player-answer-is">Answer is:</h3>
    </div>

    <div id="player-question-stats">
      <ul id="player-stats-list"> 
        <li id="player-stat-list-item">Sample Question Stat Item</li>
      </ul>
    </div>

    <div id="player-leaderboard">
      <ul id="player-leaderboard-list">
        <li id="player-leaderboard-item">Sample leaderboard item</li>
      </ul>
    </div>


  </body>
